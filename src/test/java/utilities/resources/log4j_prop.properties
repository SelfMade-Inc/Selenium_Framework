log4j.rootLogger = INFO, Appender
log4j.appender.Appender = org.apache.log4j.FileAppender
log4j.appender.Appender.File = target/logs/log4j_${current.date}.log
log4j.appender.Appender.layout.ConversionPattern = %d{dd/MM/yyyy HH:mm:ss} %-5p %c{2} - %m%n
log4j.appender.Appender.Append = false
log4j.appender.file.maxFileSize = 500kb
log4j.appender.file.maxBackupIndex = 3